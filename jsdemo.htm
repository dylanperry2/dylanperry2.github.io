    <body>
        <h1>The Test Scores App</h1>
        <h1>The Miles Per Gallon Calculator</h1>
        
        <script>
            const miles = parseFloat(prompt("Enter miles driven"));
            const gallons = parseFloat(prompt("Enter gallons of gas used"));
            
            if (isNaN(miles) || isNaN(gallons) || gallons === 0) {
                alert("Please enter valid numbers, and gallons should not be zero.");
            } else {
                const mpg = miles / gallons;
                const html2 = `<p>Miles: ${miles}</p>
                <p>Gallons: ${gallons}</p>
                <p>MPG: ${mpg.toFixed(2)}</p>`;
                
                // Safely add result to the page
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = html2;
                document.body.appendChild(resultDiv);
            }
        </script>
    </body>
